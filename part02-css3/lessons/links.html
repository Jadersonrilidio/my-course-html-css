<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>

            a {
                border: 1px solid red;
                padding: 5px 30px;
                text-decoration: none;
            }

            a:link {
                color: black;
            }

            a:visited {
                 color: red;
            }

            a:hover {
                color: green;
                background: black;
            }

            a:active {
                color: yellow;
                background: blue;
            }

        </style>

    </head>

    <body>
        
        <a href="https://www.google.com.br">Google</a> |

        <a href="https://www.tecmundo.com.br">Tec Mundo</a> |

        <a href="https://www.megacurioso.com.br">Mega Curioso</a> |

        <a href="https://www.tests.com.br">tests</a>

    </body>

</html>
