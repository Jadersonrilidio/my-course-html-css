<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Div and Span</title>
        <meta charset="UTF-8">

        <style type="text/css">

            #header {
                background: blue;
            }

            #content {
                background: red;
            }

            #footer {
                background: green;
            }

            #signature {
                background: pink;
            }

            .product {
                background: gray;
                margin: 10px;
            }

            .text-style {
                font-weight: bold;
            }

        </style>
    </head>

    <body>
        
        <div id="header">

            <img src="./img/logo-amazon.jpg" width="200">
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Contact</li>
            </ul>

        </div>

        <div id="content">

            <div class="product">
                Product 01
            </div>

            <div class="product">
                Product 02
            </div>

            <div class="product">
                Product 03
            </div>

        </div>

        <div id="footer">
            Todos os <span class="text-style">direitos</span> reservados
        </div>

        <span id="signature">
            Jamilton
        </span>

        <span>
            Damasceno
        </span>

    </body>
</html>
