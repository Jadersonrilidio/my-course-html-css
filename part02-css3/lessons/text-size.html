<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Text size</title>
        <meta charset="UTF-8">

        <style type="text/css">

            div {
                font-size: 60px;
            }            

           .text {
               /*
                Default text-size: 16px
                px -> fixed size
                %  -> relative size
                em -> relative to parent container size
               */
               font-size: 1em;
           }

           .text2 {
               font-size: 15px;
           }

        </style>
    </head>

    <body>
        
        <div>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p class="text2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

    </body>
</html>
