<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Inline-block elements</title>

        <style type="text/css">

            .borders {
                border: 1px solid red;
                display: inline-block;
            }

        </style>

    </head>
    
    <body>

        <span class="borders">
            Inline 01 Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            Illum ea eum quo esse, quas, aliquam delectus ipsum nulla ex blanditiis, natus maiores 
            qui! Libero, in dolores! Iure laboriosam incidunt eius!
        </span>
        <span class="borders">Inline 02</span>
    
        <div class="borders">Block 01</div>
        <div class="borders">Block 02</div>

    </body>

</html>
